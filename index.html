<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cards.css">
        <link rel="stylesheet" href="styles.css">
        <title>Wheel of Echo-Doom</title>
    </head>
    <body>
        <header>
            <h1>Wheel of Doom</h1>
            <img src="./img/calavera.png" width="100" height="100" alt="calavera" class="calavera" alt="image de una calavera">     
            <h4>Echo Team</h4>
        </header>
        <main>
            <section class="botones">
                <button id="startButton" class="button" onclick="playAudio()">Start</button>
                <button id="resetButton" class="button" onclick="pauseAudio()">Reset</button>
            </section>
            <section class="add-coders">
                <input id="addCoder" type="text" placeholder="Insert a Name">
                <button id="addButton" class="button">+</button>
            </section>
            <section id="result-display">
                <div>
                    <p id="display-message"></p>
                </div>
            </section>
            <section id="coderList">
                
            </section>

            <audio id="myAudio">
                <source src="./RSC/Risamala.wav" type="audio/wav">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio> 
              
        </main>
        <script src="index.js"></script>
    </body>
</html>
